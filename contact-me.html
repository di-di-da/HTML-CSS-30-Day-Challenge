<!DOCTYPE html>
<script src="contact-me.js"></script>
<link rel="stylesheet" type="text/css" href="css/contact-me.css">
<html>
    <div class="contact-box">
        
        <h2>Contact Me</h2>
        <p>
            Leave a message about anything you wish and I will get
            back to you as soon as I can.
        </p>
        <form id="form">
            <div class="wrapper">
                <input type="text" placeholder="Full name" title="Please write your name"> 
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper">
                <input type="email" placeholder="Email address" title="Your regular email goes here">
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper">
                <input type="text" placeholder="Subject" title="What's your message about?">
                <div class="gradient-bg"></div>
            </div>
            <div class="wrapper wrapper-big">
                <textarea placeholder="Message" title="Feel free to write whatever"></textarea>
                <div class="gradient-bg"></div>
            </div>
            <button title="Send away!">Send</button>
        </form>
    </div>

    <button class="floating-btn">
        Return Home
    </button>

    <div class="floating-text">
        Created by <a target="_blank" href="https://github.com/di-di-da">di-di-da</a>
    </div>
</html>
